<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(invoice)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Product Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="invoice : ${invoice}">
                <td th:text="${}"><a href="/product/${product.id}">Id</a></td>
                <td th:text="${invoice.getDate()}">Product Id</td>
                <td th:text="${invoice.getDonator()}">descirption</td>
                <td th:text="${invoice.getStatus()}">price</td>
                <td><a th:href="${ '/product/' + invoice.getReceiver()}">View</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
