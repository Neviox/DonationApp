

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Admin</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
  <h1>Invoices</h1>

  <a href="/admin/" class="btn btn-primary btn-sm mb-3">Back to panel</a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Invoice Id</th>
      <th>Status</th>
      <th>Date</th>
      <th>Donation</th>
      <th>Payed By</th>
      <th>Amount</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
      <td th:text="${invoice.transactionId}"></td>
      <td th:text="${invoice.status}"></td>
      <td th:text="${invoice.date}"></td>
      <td th:text="${invoice.receiver}"></td>
      <td th:text="${invoice.donator}"></td>
      <td th:text="${invoice.amount}"></td>
      <td>
        <a th:href="@{/admin/invoices/{id}(id=${invoice.invoiceId})}" methods="DELETE" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>


    </div>
  </div>
</div>
</body>

</html>
